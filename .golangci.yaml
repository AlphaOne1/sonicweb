# Configuration file for golangci-lint
# See https://golangci-lint.run/usage/configuration/ for more information

version: "2"

run:
    timeout: 5m
    tests: true

linters:
    default: all

    disable:
        - exhaustruct
        - forbidigo
        - noinlineerr
        - wsl
        - wsl_v5

    exclusions:
        warn-unused: true

        rules:
            - path: _test\.go
              linters:
                  - cyclop
                  - dupword
                  - funlen
                  - gocognit
                  - maintidx
                  - nestif
            - path: main_test.go
              linters:
                  - gosec
            - path: (main|server).go
              linters:
                  - gochecknoglobals
            - path: tls.go
              linters:
                  - nilnil
            - path: main.go
              linters:
                  - funlen

    settings:
        cyclop:
            max-complexity: 25

        depguard:
            rules:
                main:
                    files:
                        - $all
                        - "!**/*_test.go"
                    allow:
                        - $gostd
                        - "github.com/AlphaOne1/geany"
                        - "github.com/AlphaOne1/midgard"
                        - "github.com/AlphaOne1/sonicweb/instrumentation"
                        - "github.com/AlphaOne1/sonicweb/service"
                        - "github.com/AlphaOne1/templig"
                        - "github.com/corazawaf/coraza/v3"
                        - "github.com/prometheus/client_golang/prometheus"
                        - "go.opentelemetry.io/contrib/bridges/otelslog"
                        - "go.opentelemetry.io/contrib/instrumentation/net/http/otelhttp"
                        - "go.opentelemetry.io/otel"
                        - "go.opentelemetry.io/otel/attribute"
                        - "go.opentelemetry.io/otel/exporters/otlp/otlplog"
                        - "go.opentelemetry.io/otel/exporters/otlp/otlpmetric"
                        - "go.opentelemetry.io/otel/exporters/otlp/otlptrace"
                        - "go.opentelemetry.io/otel/exporters/prometheus"
                        - "go.opentelemetry.io/otel/exporters/stdout"
                        - "go.opentelemetry.io/otel/log/global"
                        - "go.opentelemetry.io/otel/propagation"
                        - "go.opentelemetry.io/otel/sdk/log"
                        - "go.opentelemetry.io/otel/sdk/metric"
                        - "go.opentelemetry.io/otel/sdk/resource"
                        - "go.opentelemetry.io/otel/sdk/trace"
                        - "go.opentelemetry.io/otel/semconv/v1.39.0"
                        - "go.uber.org/automaxprocs/maxprocs"
                        - "golang.org/x/crypto/acme"
                test:
                    files:
                        - "**/*_test.go"
                    allow:
                        - $gostd
                        - github.com/stretchr/testify/assert
                        - github.com/AlphaOne1/*

        godot:
            exclude:
                - "\"go.opentelemetry.io"

        mnd:
            ignored-numbers:
                - "2"
                - "4"

        nlreturn:
            block-size: 2

        paralleltest:
            ignore-missing: true

        testpackage:
            skip-regexp: internal_test\.go

        varnamelen:
            max-distance: 10
            ignore-decls:
                - w http.ResponseWriter
                - r *http.Request

        whitespace:
            multi-func: true

issues:
    max-issues-per-linter: 0
    max-same-issues: 0