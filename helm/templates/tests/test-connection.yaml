apiVersion: v1
kind: Pod
metadata:
    name: "{{ include "SonicWeb.fullname" . }}-test-connection"
    labels:
        {{- include "SonicWeb.labels" . | nindent 8 }}
    annotations:
        "helm.sh/hook": test
spec:
    containers:
      - name: wget
        image: busybox
        command: ['wget']
        args: ['{{ include "SonicWeb.fullname" . }}:{{ .Values.service.port }}']
    restartPolicy: Never
