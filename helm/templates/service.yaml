apiVersion: v1
kind: Service
metadata:
    name: {{ include "SonicWeb.fullname" . }}
    labels:
        {{- include "SonicWeb.labels" . | nindent 8 }}
spec:
    type: {{ .Values.service.type }}
    ports:
      - port: {{ .Values.service.port }}
        targetPort: http
        protocol: TCP
        name: http
      - port: {{ .Values.service.metricsPort }}
        targetPort: metrics
        protocol: TCP
        name: metrics
    selector:
        {{- include "SonicWeb.selectorLabels" . | nindent 8 }}
