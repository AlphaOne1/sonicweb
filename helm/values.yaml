# Default values for SonicWeb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# controls whether the generated files should be used for `podman kube` command
podmanKube: false

# monitoring settings
# The monitoring subchart is not intended to replace a robust monitoring solution. Its primary use is to
# verify the monitoring functionality of SonicWeb. It can be used as a starting point for a more robust
# production monitoring solution.
monitoring:
    # Controls if monitoring setup should be included.
    enabled: false
    grafana:
        adminUser: admin
        adminPassword: "" # empty, _must_ be provided with --set monitoring.grafana.adminPassword=<...>

#    alloy:
#        fullnameOverride: monitoring-alloy

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
    repository: ghcr.io/alphaone1/sonicweb
    # This sets the pull policy for images.
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
    # Specifies whether a service account should be created
    create: false
    # Automatically mount a ServiceAccount's API credentials?
    automount: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext:
    fsGroup: 2000

securityContext:
    capabilities:
      drop:
      - ALL
    allowPrivilegeEscalation: false
    seccompProfile:
        type: RuntimeDefault
  # readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 65532
    runAsGroup: 65532

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
    # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
    type: ClusterIP
    # This sets the operational port more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
    port: 8080
    # This sets the metrics port more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
    metricsPort: 8081

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
    enabled: false
    className: ""
    annotations: {}
        # kubernetes.io/ingress.class: nginx
        # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local

resources:
    # The following resource requests are a lower bound and should be fine for most deployments.
    # https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
    requests:
        cpu: 100m
        memory: 20Mi
    # depending on your use case, you might want to either limit the resources
    # or let them scale until the limit of the namespace
    #limits:
    #    cpu: 1
    #    memory: 256Mi

# This is to set up the liveness and readiness probes more information can be found here:
# https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
    httpGet:
        path: /
        port: http

readinessProbe:
    httpGet:
        path: /
        port: http

# This section is for setting up autoscaling more information can be found here:
# https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
